<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YuliHima's WatchList</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>YuliHima's Watchlist</h1>
            <nav class="navbar">
                <ul>
                    <li><a href="#Watching">Watching</a></li>
                    <li><a href="#Watch-Ideas">Watch Ideas</a></li>
                    <li><a href="#Finished">Finished</a></li>
                    <li><a href="#Dropped">Dropped</a></li>
                    <li><a href="#Youtube">YouTube</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="Watching" class="content-section">
                <h2>Watching</h2>
                <ul id="watching-list"></ul>
                <button onclick="openAddModal('watching')">Add</button>
                <button onclick="openEditModal('watching')">Edit</button>
                <button onclick="openRemoveModal('watching')">Remove</button>
            </section>

            <section id="Watch-Ideas" class="content-section">
                <h2>Watch Ideas</h2>
                <ul id="watch-ideas-list"></ul>
                <button onclick="openAddModal('watch-ideas')">Add</button>
                <button onclick="openEditModal('watch-ideas')">Edit</button>
                <button onclick="openRemoveModal('watch-ideas')">Remove</button>
            </section>

            <section id="Finished" class="content-section">
                <h2>Finished</h2>
                <ul id="finished-list"></ul>
                <button onclick="openAddModal('finished')">Add</button>
                <button onclick="openEditModal('finished')">Edit</button>
                <button onclick="openRemoveModal('finished')">Remove</button>
            </section>

            <section id="Dropped" class="content-section">
                <h2>Dropped</h2>
                <ul id="dropped-list"></ul>
                <button onclick="openAddModal('dropped')">Add</button>
                <button onclick="openEditModal('dropped')">Edit</button>
                <button onclick="openRemoveModal('dropped')">Remove</button>
            </section>

            <section id="Youtube" class="content-section">
                <h2>YouTube</h2>
                <ul id="youtube-list"></ul>
                <button onclick="openAddModal('youtube')">Add</button>
                <button onclick="openEditModal('youtube')">Edit</button>
                <button onclick="openRemoveModal('youtube')">Remove</button>
            </section>
        </main>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeModal()">&times;</span>
                <h2 id="modal-title">Add Item</h2>  
                <form id="modal-form">
                    <select id="item-select" style="display: none;"></select>
                    <input type="text" id="item-name" placeholder="Name" required>
                    <input type="url" id="item-link" placeholder="Link" style="display: none;">
                    <button type="button" onclick="saveItem()">Save</button>
                </form>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
